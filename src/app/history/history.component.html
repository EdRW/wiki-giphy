<h2>
  history works!
</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Timestamp</th>
      <th scope="col">Search Term</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let searchItem of searches, index as i;">
      <td>{{ i }}</td>
      <td>{{ searchItem.createdAt }}</td>
      <td>{{ searchItem.searchText }}</td>
    </tr>
  </tbody>
</table>
